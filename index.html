<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
    <!-- preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo pomodoro">
    <title>Explorer | Focus Timer</title>
    
    
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="src/script.js" type="module" defer></script>
    
    <!-- favicon -->
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-svg">
</head>
<body>
    
    
    
    <main class="page">
          <section class="timer-wrapper">
            <div class="timer-controls-wrapper">
                <section class="timer">
                    <span class="minutes">00</span>
                    <span>:</span>
                    <span class="seconds">00</span>
                 </section>
                
                <div class="controls" >
                   <button 
                     data-action="toggleRunning"
                     class="ph-bold ph-play-circle">
                     <span class="sr-only">Iniciar contador</span>
                   </button>
                   <button 
                     data-action="toggleRunning"
                     class="ph-bold ph-pause-circle active">
                     <span class="sr-only">Pausar contador</span>
                   </button>
                   <button 
                      data-action="reset"
                      class="ph-bold ph-stop-circle">
                     <span class="sr-only">Reiniciar contado</span>
                   </button>
                   
                   <button 
                      data-action="addMinutes"
                      class="ph-bold ph-plus-circle">
                     <span class="sr-only">Adicionar 5 minutos no contador</span>
                   </button>
                   <button 
                     data-action="removeMinutes"
                     class="ph-bold ph-minus-circle">
                     <span class="sr-only">Remover 5 minutos no contador</span>
                   </button>
                  
                </div>
            </div>
            
            <div class="button-wrapper">
                <button 
                data-action="toggleFloresta"
                class="toggle-mode theme-tree"
                >
                    <span class="sr-only">Tema Floresta desativado!</span>
                    <i   data-action="toggleFloresta" class="ph-bold ph-tree"></i>
                 
                </button>
                <button 
                data-action="toggleChuva"
                class="toggle-mode theme-cloud"
                >
                    <span class="sr-only">Tema Chuva desativado!</span>
                    <i data-action="toggleChuva" class="ph-bold ph-cloud-rain"></i>
                    
                </button>
                <button 
                data-action="toggleCafeteria"
                class="toggle-mode theme-storefront"
                >
                    <span class="sr-only">Tema Cafeteria desativado!</span>
                    <i data-action="toggleCafeteria" class="ph-bold ph-storefront"></i>
                    
                </button>
                <button 
                data-action="toggleLareira"
                class="toggle-mode theme-fire ">
                    <span class="sr-only">Tema Lareira desativado!</span>
                    <i data-action="toggleLareira" class="ph-bold ph-fire"></i>
                    
                </button>
            </div>   
          </section>
    </main>
    
    
    
  
    
</body>
</html>
